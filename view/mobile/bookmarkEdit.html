<form class="form" role="search" id="bookmarkForm" >

	<div class="fields">
		<input type="hidden" value="{{{ bookmark.id }}}" name="id" />
		<div class="form-group col-xs-12 col-md-12">
			<label for="iptName" >Name </label>
			<input id="iptName" type="text" class="form-control" tabindex="1" value="{{{ bookmark.name }}}" name="name" placeholder="bookmark name">
		</div>
		<div class="form-group col-xs-12 col-md-12">
			<label for="iptLink" >Link </label>
			<input id="iptLink" type="text" name="link" tabindex="1" value="{{{ bookmark.link}}}" class="form-control" placeholder="bookmark link">
		</div>
		<div class="form-group col-xs-6 col-sm-3">
			<label for="iptTag" >Tags </label><br />
			<select id="iptTag" class="js-data-example-ajax" name="tag[]" multiple="multiple" style="width: 200px">
				{{#tags}}
				<option value="{{name}}">{{name}}</option>
				{{/tags}}
			</select>
		</div>
		<div class="form-group col-xs-6 col-sm-1 chckVisible">
			<label for="visible" >Public</label><br />
			<label class="switch">
				<input id="visible" name="visible" type="checkbox" {{#getVisibilityFlag}}{{bookmark.visibility}}{{/getVisibilityFlag}}>
				<div class="slider round"></div>
			</label>
		</div>
	</div>

	<div class="editor-panel" >
		<div class="btn-editor-panel" >
			<a class="btn-edit-mb  btn btn-default btn-edit-common glyphicon glyphicon-pencil active" href="#"></a>&nbsp;
			<a class="btn-visualize-mb  btn btn-default btn-visualize-common glyphicon glyphicon-eye-open" href="#"></a>&nbsp;
			<a class="btn-linewrap  btn btn-default btn-linewrap-common glyphicon glyphicon-line-wrap png-active" href="#"></a>&nbsp;
			<a class="btn-tab  btn btn-default glyphicon glyphicon-indent-left" href="#"></a>&nbsp;
			<a class="btn-fullscren-common  btn btn-default glyphicon glyphicon-fullscreen" href="#"></a>
			<a class="btn-bk-save btn btn-success glyphicon glyphicon-floppy-save pull-right" href="#"></a>
		</div>
		<textarea id="editor-mb" class="editor-common line-wrap-on"></textarea>
		<!--<div class="editor-preview"></div>-->
	</div>
</form>
