<div class="containerHome" id="tblBookmark">
	<div class="row" id="tbyBookmark"></div>
</div>
<script type="text/template" id="tplBookmark">
{{#.}}
<div class="col-xs-6 col-md-3 divItem" data-id="{{id}}">
	<div class="divItemContainer"> 
		<div class="divItemHead">
			<h4><a href="{{link}}" class="lnkAddress" target="_blank" >{{name}}</a></h4>
		</div>
		<div class="divItemBody">{{#preview}}{{/preview}}</div>
		<div class="divItemFooter" style="padding:10px 0px 5px 0px">
			<button class="btn pbtn btn-default glyphicon glyphicon-pencil btnEditBookmark" aria-hidden="true" ></button>
			<button class="btn pbtn btn-default glyphicon glyphicon-option-vertical dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
				<span class="caret"></span>
			</button>
			 <ul class="dropdown-menu">
				<li><a href="#" class="btnRemoveBookmark">Delete Bookmark</a></li>
			</ul>
		</div>
	</div>
</div>
{{/.}}
</script>
<script type="text/template" id="tplTagLateralMenu" >
	<li class="aMenuLink" ><a href="#">{{name}}</a></li>
</script>
<link rel="stylesheet" href="/static/css/bookmarkHome.css" />
<script src="/static/js/ct/bookmarkHome.js"></script>
