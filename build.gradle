plugins {
	id 'java'
	id 'application'
	id "com.palantir.graal" version "0.3.0-2-g6c49b4d"
}

apply plugin: 'com.palantir.graal'

repositories {
	mavenLocal()
	mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'com.mageddo.bookmarks.Main'
graal {
	mainClass 'com.mageddo.bookmarks.Main'
	outputName project.name
//	graalVersion '1.0.0-rc5'
}

dependencies {
//	compile group: 'com.athaydes.rawhttp', name: 'rawhttp-core', version: '2.0'
	compile 'com.sparkjava:spark-core:2.8.0'
	compile 'org.slf4j:slf4j-simple:1.7.13'
}
